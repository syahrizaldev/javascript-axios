<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Syahrizaldev">
      <meta name="description" content="Axios JavaScript HTTP Crash Course">
      <title>Axios Crash Course - HTTP Request Library</title>
      <link rel="stylesheet" type="text/css" href="./css/reset.min.css">
      <link rel="stylesheet" type="text/css" href="./css/style.min.css">
   </head>

   <body>
      <main class="main">
         <div class="container">
            <section class="banner">
               <button type="button" class="btn btn-primary" id="get">GET</button>
               <button type="button" class="btn btn-success" id="post">POST</button>
               <button type="button" class="btn btn-warning" id="patch">PATCH</button>
               <button type="button" class="btn btn-danger" id="delete">DELETE</button>
               <button type="button" class="btn btn-secondary" id="sim">Sim Request</button>
               <button type="button" class="btn btn-secondary" id="headers">Custom Headers</button>
               <button type="button" class="btn btn-secondary" id="transform">Transform</button>
               <button type="button" class="btn btn-secondary" id="error">Error Handling</button>
               <button type="button" class="btn btn-secondary" id="cancel">Cancel Token</button>
            </section>

            <section class="wrapper" id="response"></section>
         </div>
      </main>


      <script src="./js/axios.min.js" defer></script>
      <script src="./js/script.js" defer></script>
   </body>

</html>
